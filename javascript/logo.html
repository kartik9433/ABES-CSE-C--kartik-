<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="card" style="height: 500px; width: 500px; border: 1px solid #000; overflow-y: auto;"></div>

    <script>
        const Student = [
            { StudentName: "Jon", StudentRoll: "1", StudntClass: "it" },
            { StudentName: "Jony", StudentRoll: "2", StudntClass: "it" },
            { StudentName: "Jone", StudentRoll: "3", StudntClass: "it" },
            { StudentName: "roman", StudentRoll: "1", StudntClass: "cs" },
            { StudentName: "Dean", StudentRoll: "1", StudntClass: "aiml" }
        ];

        const card = document.getElementById("card");

        Student.forEach((data, index) => {
            const ele = document.createElement("div");
            ele.id = "first";

            ele.innerHTML = `
                <p>Name: ${data.StudentName}</p>
                <p>Class: ${data.StudntClass}</p>
                <p>Roll: ${data.StudentRoll}</p>
            `;
            
            card.appendChild(ele);
        });
    </script>
</body>
</html>
